<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        
        .thank-you-container {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #4ade80;
            border-radius: 50%;
            transform: scale(0);
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <div class="thank-you-container w-screen h-screen flex items-center justify-center">
        <div class="text-center p-8 max-w-md">
            <!-- Checkmark Icon -->
            <div class="mb-6 animate-pulse-slow">
                <div class="checkmark-circle">
                    <i class="fas fa-check text-white text-5xl"></i>
                </div>
            </div>
            
            <!-- Thank You Message -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 animate-fade-in" style="animation-delay: 0.2s;">
                Thank You!
            </h1>
            
            <p class="text-xl text-gray-600 mb-8 animate-fade-in" style="animation-delay: 0.4s;">
                Your submission has been received successfully.
            </p>
            
            <!-- Divider -->
            <div class="w-16 h-1 bg-green-500 mx-auto mb-8 animate-fade-in" style="animation-delay: 0.6s;"></div>
            
            <!-- Additional Message -->
            <p class="text-gray-600 mb-10 animate-fade-in" style="animation-delay: 0.8s;">
                We appreciate your interest. Our team will get back to you shortly.
            </p>
            
            <!-- Go to Home Button -->
            <a href="index.html" class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl animate-fade-in" style="animation-delay: 1s;">
                <i class="fas fa-home mr-2"></i> Go to Home
            </a>
        </div>
    </div>
</body>
</html>
